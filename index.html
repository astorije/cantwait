<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Can't wait!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href='//fonts.googleapis.com/css?family=Alex+Brush'>
    <link rel="stylesheet" href="css/style.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <header class="text-center">
        <h1><a href="/">Can't wait!</a></h1>
      </header>

      <hr>

      <div id="errors" class="alert alert-danger text-center hidden"></div>

      <form class="form-horizontal form-fixed-width" id="form" role="form" method="get">
        <div class="form-group text-right add-event" id="add">
          <a href="#" id="addEvent">&#10010; Add event</a>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-block btn-primary">Compute</button>
        </div>
      </form>

      <div id="output">
        <hr>
        <div class="markerOffset">
          <div class="markers"></div>
          <div class="progress progress-striped active">
            <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" ></div>
            <div class="value"></div>
          </div>
          <div class="alert text-center"></div>
        </div>
      </div>

      <hr>

      <footer class="text-right">
        <a href="https://github.com/astorije/cantwait">This is free software</a> by <a href="http://jeremie.astori.fr/">Jérémie Astori</a>
      </footer>
    </div>

    <script type="text/template" id="template-input">
      <div class="form-group event">
        <label for="{{id}}" class="control-label circle">{{index}}</label>
        <input type="datetime" class="form-control" id="{{id}}" name="e" value="{{value}}" placeholder="yyyy-mm-ddThh:mm:ss±hh:mm">
        <button type="button" class="close delete-event" aria-hidden="true">&times;</button>
      </div>
    </script>

    <script type="text/template" id="template-marker">
      <span class="circle" style="left: {{left}}">{{index}}</span>
    </script>

    <script type="text/template" id="template-invalidEvent">
      <span class="circle">{{index}}</span> is invalid.
    </script>
    <script type="text/template" id="template-predatedEvent">
      <span class="circle">{{index1}}</span> must happen before <span class="circle">{{index2}}</span>.
    </script>

    <script type="text/template" id="template-pastEvent">
      <span class="circle">{{index}}</span> happened {{time}} ago.
    </script>
    <script type="text/template" id="template-futureEvent">
      <span class="circle">{{index}}</span> will happen in {{time}}.
    </script>

    <script src="js/main.js"></script>
  </body>
</html>
